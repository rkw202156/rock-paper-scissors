<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="options">
        <div class="choice rock"><button>Rock</button></div>
        <div class="choice paper"><button>Paper</button></div>
        <div class="choice scissors"><button>Scissors</button></div>
    </div>

    <div class="results"></div>
    <div class="scores">
        <div class="user-score"><p>User Score: </p></div>
        <div class="comp-score"><p>Computer Score: </p></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
